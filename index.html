<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the U.S. logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit profile"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add follower"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!-- ----------------------------- Edit Profile Modal ------------------------------ -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          type="button"
          class="modal__close"
          id="profile-close-button"
        ></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Name"
            class="modal__input"
            id="profile-title-input"
            required
          />
          <input
            type="text"
            name="description"
            placeholder="About Me"
            class="modal__input"
            id="profile-description-input"
            required
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- ------------------------------ Add Card Modal ------------------------------ -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="card-close-button"></button>
        <h3 class="modal__heading">New Place</h3>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            placeholder="Title"
            class="modal__input"
            id="card-title-input"
            required
          />
          <input
            type="text"
            name="url"
            placeholder="Image URL"
            class="modal__input"
            id="card-image-input"
            required
          />
          <button type="submit" class="modal__button">Create</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like image"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js" defer></script>
  </body>
</html>
